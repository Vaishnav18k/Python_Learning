<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Entry</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        header {
            text-align: center;
            padding: 30px 0;
            font-size: 2rem;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .btn-group button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-create { background-color: #28a745; color: white; }
        .btn-update { background-color: #ffc107; color: black; }
        .btn-delete { background-color: #dc3545; color: white; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>Data Entry</header>

<div class="container">
    <div class="toolbar">
        <h3>Entries Table</h3>
        <div class="btn-group">
            <button class="btn-create" onclick="openCreateModal()">Create</button>
            <button class="btn-update" onclick="openUpdateModal()">Update</button>
            <button class="btn-delete" onclick="promptDelete()">Delete</button>
        </div>
    </div>

    <table id="entries-table">
        <thead>
            <tr>
                <th>S.No</th>
                <th>User ID</th>
                <th>Name</th>
                <th>Occupation</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>   </tr>
            <tr>  </tr>
            <tr>   </tr>
            <tr>   </tr>
            <tr>   </tr>
            <tr>   </tr>
            <tr>   </tr>
            <tr>   </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div id="createModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeCreateModal()">&times;</span>
        <h3>Create New Entry</h3>
        <form onsubmit="submitEntry(event)">
            <input type="number" id="user_id" placeholder="User ID" required><br><br>
            <input type="text" id="name" placeholder="Name" required><br><br>
            <input type="text" id="occupation" placeholder="Occupation" required><br><br>
            <input type="text" id="phone" placeholder="Phone" required><br><br>
            <input type="text" id="address" placeholder="Address" required><br><br>
            <input type="text" id="description" placeholder="Description"><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<!-- newly add  code  -->
<!-- Update Modal -->
<div id="updateModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeUpdateModal()">Ã—</span>
        <h3>Update Entry</h3>
        <form onsubmit="loadEntryForUpdate(event)">
            <input type="number" id="update_user_id" placeholder="Enter User ID" required>
            <button type="submit">Load Entry</button>
        </form>
        <form id="updateForm" onsubmit="submitUpdate(event)" style="display: none;">
            <input type="number" id="update_user_id_hidden" hidden>
            <input type="text" id="update_name" placeholder="Name" required>
            <input type="text" id="update_occupation" placeholder="Occupation" required>
            <input type="text" id="update_phone" placeholder="Phone" required>
            <input type="text" id="update_address" placeholder="Address" required>
            <input type="text" id="update_description" placeholder="Description">
            <button type="submit">Update</button>
        </form>
    </div>


<script src="{{ url_for('static', filename='dashboard.js') }}"></script>

</body>
</html>
